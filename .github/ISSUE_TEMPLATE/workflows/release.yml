name: Create Release

on:
  push:
    paths:
      - 'release/**'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          pip install PyGithub
          
      - name: Create Release
        run: |
          python scripts/github_release.py \
            --token ${{ secrets.GITHUB_TOKEN }} \
            --repo ${{ github.repository }}